<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab"></i> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Serach for a City</h3>
        <form id="user-form" class="card-body">
          <input id="location" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
        <div id="search-results"></div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 id="search-term" class="subtitle"></h2>

      <ul id="container" class="list-group card hide">
        <div id="current-weather">
          <li id="current-temp"></li>
          <img id="current-img"/>
          <li id="current-wind"></li>
          <li id="current-humidity"></li>
          <li id="current-UV"></li>
        </div>
      </ul>

      <p id ="forecast" class="hide">Five Day Forecast:</p>
      <ul id="five-day" class="five-day-grid hide">
        <div id="day-one" class="card-weather">
          <li id="one-date"></li>
          <img id="one-img"/>
          <li id="one-temp"></li>
          <li id="one-wind"></li>
          <li id="one-humidity"></li>
        </div>
        <div id="day-two" class="card-weather">
          <li id="two-date"></li>
          <img id="two-img"/>
          <li id="two-temp"></li>
          <li id="two-wind"></li>
          <li id="two-humidity"></li>
        </div>
        <div id="day-three" class="card-weather">
          <li id="three-date"></li>
          <img id="three-img"/>
          <li id="three-temp"></li>
          <li id="three-wind"></li>
          <li id="three-humidity"></li>
        </div>
        <div id="day-four" class="card-weather">
          <li id="four-date"></li>
          <img id="four-img"/>
          <li id="four-temp"></li>
          <li id="four-wind"></li>
          <li id="four-humidity"></li>
        </div>
        <div id="day-five" class="card-weather">
          <li id="five-date"></li>
          <img id="five-img"/>
          <li id="five-temp"></li>
          <li id="five-wind"></li>
          <li id="five-humidity"></li>
        </div>
      </ul>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
